<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=League+Spartan:wght@100&family=Raleway:wght@100&family=Sansita+Swashed:wght@300&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="slide" id="r1" checked>
            <input type="radio" name="slide" id="r2">
            <input type="radio" name="slide" id="r3">
            <input type="radio" name="slide" id="r4">

            <figure class="slide s1">
                <img src="./assets/1.jpg" alt="">
                <figcaption>Slider without js...</figcaption>
            </figure>
            <figure class="slide">
                <img src="./assets/2.jpg" alt="">
                <figcaption>Withouuut js????</figcaption>
            </figure>
            <figure class="slide">
                <img src="./assets/3.jpg" alt="">
                <figcaption>It`s awful!!!</figcaption>
            </figure>
            <figure class="slide">
                <img src="./assets/4.jpg" alt="">
                <figcaption>Give me a good mark(</figcaption>
            </figure>
            <div class="navigation">
                <label for="r1" class="bar "></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>

    </div>
</body>

</html>
